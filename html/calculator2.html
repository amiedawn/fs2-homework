<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculator2.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <input type="textbox" id="answer" name="answer" class="answer" value="0" disabled />
        <label for="answer"></label>
    </div>
    <div class="grid2">
        <button class="button cell" value="*" onclick="display('*')">x</button>
        <button class="button cell" value="9" onclick="display('9')">9</button>
        <button class="button cell" value="8" onclick="display('8')">8</button>
        <button class="button cell" value="7" onclick="display('7')">7</button>
        <button class="button cell" value="+" onclick="display('+')">+</button>
        
        <button class="button cell" value="/" onclick="display('/')">รท</button>
        <button class="button cell" value="6" onclick="display('6')">6</button>
        <button class="button cell" value="5" onclick="display('5')">5</button>
        <button class="button cell" value="4" onclick="display('4')">4</button>
        <button class="button cell" value="-" onclick="display('-')">-</button>

        <button class="button cell" value="=" onclick="calculate()">=</button>
        <button class="button cell" value="3" onclick="display('3')">3</button>
        <button class="button cell" value="2" onclick="display('2')">2</button>
        <button class="button cell" value="1" onclick="display('1')">1</button>
        <button class="button cell" value="0" onclick="display('0')">0</button>
    </div>    
    <div id="clear"><button class="cell" onclick="clearScreen()">CLEAR ALL</button></div>
</body>
<script>
    // clear values
    function clearScreen() {
        document.getElementById("answer").value= "";
    };

    // display values that are entered 
    function display(value) {
        document.getElementById("answer").value += value;
    };

    // evaluate the expression and return result
    function calculate() {
        var numEntered = document.getElementById("answer").value;
        var result = eval(numEntered);
        document.getElementById("answer").value = result;
    };

</script>
</html>
