<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/employee-object.css">
    <!-- <title>Employee Object</title> -->
    <title>Employee Class</title>
</head>
<body>
    <h1 class="text-success text-center">Employee Details Form</h1>
    <div class="container">
        <form id="detail-form">
            <div class="row">
                <div class="details">
                    <div class="form-label col-xs-4">
                        <label for="name">Name: </label>
                    </div>
                    <div class="form-field col-xs-8">
                        <input type="text" id="name" required></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="details">
                    <div class="form-label col-xs-4">
                        <label for="emp-id">Emp Id: </label>
                    </div>
                    <div class="form-field col-xs-8">
                        <input type="number" id="emp-id" required></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="details">
                    <div class="form-label col-xs-4">
                        <label for="date">Joining Date: </label>
                    </div>
                    <div class="form-field col-xs-8">
                        <input type="date" id="date" required></input>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="details">
                    <div class="form-label col-xs-4">
                        <label for="hours">Hours Worked: </label>
                    </div>
                    <div class="form-field col-xs-8">
                        <input type="number" id="hours" required></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="details">
                    <div class="form-label col-xs-4">
                        <label for="designation">Designation: </label>
                    </div>
                    <div class="form-field col-xs-8">
                        <select id="designation" name="designation" required>
                            <option value="select-one">Select One</option>
                            <option value="manager">Manager</option>
                            <option value="consultant">Consultant</option>
                            <option value="trainee">Trainee</option>
                        </select>
                    </div>
                </div>
            </div>
            <p id="employee-output"></p>
            <button id="submit-details" class="btn btn-default btn-success">Submit</button>
        </form>
    </div>
    
    <!-- <script src="../js/employee-object.js"></script> -->
    <script src="../js/employee-class.js"></script>
</body>
</html>
