<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>JS Quiz App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-lg header">
            <h1>JavaScript Quiz</h1>
            <h3>Question <span id="counter">1</span> of 5:</h3>
            <h5 id="question">This is the questions</h5>
        </div>
        <div class="container-lg answers">
            <div class="row">
                <div class="col-12">choice1</div>
                <div class="col-12">choice2</div>
                <div class="col-12">choice3</div>
                <div class="col-12">choice4</div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <button class="btn btn-success">Next &nbsp=></button>
                </div>
                <div class="col-sm-1">
                    <p id="timer">0:17</p>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/index.js"></script>
</body>
</html>
