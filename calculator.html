<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <h3>Please enter 2 numbers and the symbol to get the result.</h3>
    <div class="grid1">
        <label for="num1">Number 1: </label>
        <input type="text" id="num1" class="numbers" />
                
        <label for="num2">Number 2: </label>
        <input type="text" id="num2" class="numbers" />

        <label for="answer">ANSWER: </label>
        <input type="text" id="answer" class="numbers" />
    </div>
    <div class="grid2">
        <button class="cell" id="times" onclick="multiplyNums()">X</button>
        <button class="cell" id="plus" onclick="addNums()">+</button>
        <button class="cell" id="divided" onclick="divideNums()">รท</button>
        <button class="cell" id="minus" onclick="subtractNums()">-</button>

    </div>    
    <div id="clear"><button class="cell" onclick="clearScreen()">CLEAR ALL</button></div>
</body>
<script>
    function addNums() {
        var n1, n2, sum;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        sum = n1 + n2;
        document.getElementById("answer").value = sum;
    };

    function subtractNums() {
        var n1, n2, difference;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        difference = n1 - n2;
        document.getElementById("answer").value = difference;
    };

    function multiplyNums() {
        var n1, n2, product;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        product = n1 * n2;
        document.getElementById("answer").value = product;
    };

    function divideNums() {
        var n1, n2, quotient;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        quotient = n1 / n2;
        document.getElementById("answer").value = quotient;
    };

    function clearScreen() {
        document.getElementById("num1").value= "";
        document.getElementById("num2").value= "";
        document.getElementById("answer").value= "";
    };
</script>
</html>
