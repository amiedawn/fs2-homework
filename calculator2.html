<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="grid1">
        <label for="num1">Number 1: </label>
        <input type="text" id="num1" class="numbers" />
                
        <label for="num2">Number 2: </label>
        <input type="text" id="num2" class="numbers" />

        <label for="answer">ANSWER: </label>
        <input type="text" id="answer" class="numbers" />
    </div>
    <div class="grid2">
        <button class="item1 cell" id="times">X</button>
        <button class="item2 cell" id="nine" value="9">9</button>
        <button class="item3 cell" id="eight" value="8">8</button>
        <button class="item4 cell" id="seven" value="7">7</button>
        <button class="item5 cell" id="plus">+</button>
        
        <button class="item6 cell" id="buttonided">รท</button>
        <button class="item7 cell" id="six" value="6">6</button>
        <button class="item8 cell" id="five" value="5">5</button>
        <button class="item9 cell" id="four" value="4">4</button>
        <button class="item10 cell" id="minus">-</button>

        <button class="item11 cell" id="equals" 
        onclick ? ="divideNums()">=</button>
        <button class="item12 cell" id="three" value="3">3</button>
        <button class="item13 cell" id="two" value="2">2</button>
        <button class="item14 cell" id="one" value="1">1</button>
        <button class="item15 cell" id="zero" value="0">0</button>
    </div>    
    <div id="clear"><button class="cell" onclick="clearScreen()">CLEAR ALL</button></div>
</body>
<script>
    function addNums() {
        var n1, n2, sum;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        sum = n1 + n2;
        document.getElementById("answer").value = sum;
    };

    function subtractNums() {
        var n1, n2, difference;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        difference = n1 - n2;
        document.getElementById("answer").value = difference;
    };

    function multiplyNums() {
        var n1, n2, product;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        product = n1 * n2;
        document.getElementById("answer").value = product;
    };

    function divideNums() {
        var n1, n2, quotient;
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        quotient = n1 / n2;
        document.getElementById("answer").value = quotient;
    };

    function clearScreen() {
        document.getElementById("num1").value= "";
        document.getElementById("num2").value= "";
        document.getElementById("answer").value= "";
    };
</script>
</html>
